{% extends "layout.html" %}

{% block content %}
<h3>{{ field_name }}</h3>
<h4>MarkDown Editor</h4>
<form id="newCase" class="form" method="POST" action="" role="form">
{{ form.hidden_tag() }}
<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            {{ form.label }}
            {{ form.pagedown(rows = 10, cols = False) }}
        </div>
        <div class="form-group">
            {{ form.submit }}
        </div>
    </div>
</div>
</form>
{% endblock %}
