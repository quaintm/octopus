{% extends "layout.html" %}


{% block content %}
<div class="container">
<div class="panel panel-default">
<div class="panel-heading">
        <div class="row">
            <div class="col-lg-11">{{ case[0]['Name']|default("Case Not Found") }}</div>
            <div class="col-lg-1">
                <a href="{{ url_for('case.edit', id=case.id)}}" type="button" class="btn btn-default right">Edit</a>
            </div>
        </div>
{# End Panel Heading#}
</div>

<div class="panel-body">

    <ul class="list-group">
        {% for col in case.column_descriptions %}
        <li class="list-group-item">
            <h4>{{ col.name }}</h4>
            <p class="text-justify">{{ case[0][col.name] }}</p>
        </li>
        {% endfor %}
    </ul>
{#End Panel Body#}
</div>

</div>
</div>
{% endblock %}
