
{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h1>Edit Case Tags</h1>
    <br/>
    <form id="caseTags" class="form" method="POST" action="" role="form">
            {{ form.hidden_tag() }}
        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    {{form.case_tags.label}}
                    </br>
{#                    <input id="caseRiskTagsForm" type="text" data-role="tagsinput"#}
{#                           value="foo,bar"#}
{#                     />#}
                    <select name="{{ form.case_tags.id }}" id="caseRiskTagsForm" multiple="" data-role="tagsinput">
                        {% for label, value in form.case_tags.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    </br>
                    <input class="btn btn-default btn-submit left" type="submit" value="Save Tags">
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
    <script>
        var caseRiskTags = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: {
                url: '{{ url_for('case.get_tags', tag_type='risk_tags') }}',
                filter: function(list) {
                    return $.map(list, function(caseRiskTags) {
                        return { name: caseRiskTags }; });
                }
            }
        });
        caseRiskTags.initialize();

        $('#caseRiskTagsForm').tagsinput({
            typeaheadjs: {
                name: 'caseRiskTags',
                displayKey: 'name',
                valueKey: 'name',
                source: caseRiskTags.ttAdapter()
            }
        });
    </script>
{% endblock %}
