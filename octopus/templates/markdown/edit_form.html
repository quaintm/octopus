{% extends "layout.html" %}

{% block content %}
  <div class="clearfix row">
    <div class="col-lg-9">
      <h3>{{ field_name }}</h3>
    </div>
    <div class="col-lg-3">
      <a class="pull-right btn btn-default"
         href="http://stackoverflow.com/editing-help">MarkDown Syntax Help</a>
    </div>
  </div>
  <form id="newCase" class="form" method="POST" action="" role="form">
    {{ form.hidden_tag() }}
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          {{ form.label }}
          {{ form.pagedown(rows = 10, cols = False) }}
        </div>
        <div class="form-group">
          {{ form.submit }}
        </div>
      </div>
    </div>
  </form>
{% endblock %}
