{% macro make_datepicker_tag(label, id, cur_val=None) %}
  <label for="{{ id|safe }}">{{ label }} <i class="fa fa-calendar"></i></label>
  <input class="form-control" id="{{ id|safe }}" name="{{ id|safe }}" value="{{ cur_val if cur_val else "" }}"
         type="date">
{% endmacro %}

{% macro make_datepicker_js(id) %}
  <script>
    $('#{{ id|safe }}').datepicker({
      format: "yyyy-mm-dd",
      todayBtn: "linked",
      orientation: "top auto"
    });
  </script>
{% endmacro %}
